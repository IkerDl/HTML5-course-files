<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro Cajas Flex</title>

        <!-- Cuando una caja se convierte en un contenedor Flex (Flex container) 
        todos los hijos directos se convierten en hijos flex.
        AdemÃ¡s "aparecen" dos ejes que son el principal y el secundario
        Estos ejes vienen determinados por una propiedad llamada "flex-direction"-->

        <style>


            .padre{

                background-color: blueviolet;
                height: 100vh;
                display: flex;
            }

            .hijo{

                background-color: darkorange;
                width: 100px;
                height: 100px;
                border-radius: 10px;
                font-size: 64px;
                text-align: center;

            }


        </style>


    </head>
    <body>

        <div class="padre">

            <div class="hijo">
                <span>1</span>
            </div>

            <div class="hijo">
                <span>2</span>
            </div>

            <div class="hijo">
                <span>3</span>
            </div>

            <div class="hijo">
                <span>4</span>
            </div>

            <div class="hijo">
                <span>5</span>
            </div>

            <div class="hijo">
                <span>6</span>
            </div>








        </div>

       
        
    </body>
</html>
