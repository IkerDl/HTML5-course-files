<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sesgar</title>

        <!-- TRANSICIONES -->
        <!-- 
        linear 
        ease-in 
        ease-out
        ease-in-out
        -->

        <!-- UNIDADES DE ROTACIÓN -->
        <!-- 
        0-360deg 
        0-400grad
        0-6.28318rad
        0-1turn
        -->

        <style>

            .cuadrado{
              
                width: 200px;
                height: 200px;
                border-radius: 10px;
                background-color: chartreuse;
                transition:all 300ms linear;/* el parámetro de 1s es el retraso opcional */
               
                
            }

            .cuadrado:hover{
                cursor: pointer;
                /* transform: skewX(0.01turn) skewY(0.01turn); */
                transform: skew(0.01turn,0.01turn);
            }

            /* .cuadrado:active{
                background-color: orange;
            } */

            img{
                width: 200px;
                transition:all 3s ease-out;
            }

            img:hover{
                transform:translate(800px,0px);
            }


        </style>
    </head>
    <body>

       <div class="cuadrado"></div>

       <img src="./assets/img/car.webp" alt="">
        
    </body>
</html>
